<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, Eventos y funciones</title>

    <script type="text/javascript" src="js/32-ejercicioDom.js"></script>
    <style>
        .box{
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 3px;
        }

    </style>
</head>
<body>
    <!--
    1. Formulario campos: nombre, apellido, edad
    2.Boton enviar el formulario: eventos submit
    3.mostrar datos por pantalla
    4.Boton mostrar datos actuales del formulario
    5.
        
    -->
    <h1>DOM, Eventos y funciones</h1>
    <h1>Formulario</h1>

    <div class="box">
        <!--onsubmit devolver false para que no se redirija -->
        <form action="#" method="POST" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre</label> <br/>
            <input type="text" name="nombre" id="nombre"/><br/>
            <span id="error_nombre"> </span>

            <label for="apellidos">Apellidos</label><br/>
            <input type="text" name="apellidos" id="apellidos"/><br/>
            <span id="error_apellido"> </span>

            <label for="edad">Edad</label><br/>
            <input type="number" name="edad" id="edad"/><br/>
            <span id="error_edad"> </span>

            <input type="submit" value="enviar" id="submit">
        </form> 
    </div>
    <div class="box dashed">
        <h3>Informacion del usuario</h3>
        <hr>
        <p id="p_nombre">Nombre: <span></span></p>
        <p id="p_apellido">Apellido: <span></span></p>
        <p id="p_edad">Edad: <span></span></p>
    </div>


</body>
</html>
